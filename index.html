<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="main-container">
        <div class="btn-container">
            <button id="login-page-btn">Log In</button>
            <button id="signup-page-btn">Sign Up</button>
        </div>
        <div class="inp-container">
            <form action="" id="login-form">
                <div class="social-icons-container">
                    <i class="social-icons fa-brands fa-google" id="ico-google-login"></i>
                    <i class="social-icons fa-brands fa-facebook" id="ico-facebook-login"></i>
                    <i class="social-icons fa-brands fa-github" id="ico-github-login"></i>
                </div>
                <input class="user-id" type="email" name="" id="login-user-id" placeholder="email">
                <input class="user-pwd" type="password" name="" id="login-user-pwd" placeholder="password">
                <button class="login-btn" id="login-btn">Log In</button>
                <p class="para">Forget Password : <a href="#">Reset Now</a></p>
            </form>

            <form action="" id="signup-form">
                <input class="user-id" type="email" name="" id="signup-user-id" placeholder="email">
                <input class="user-pwd" type="password" name="" id="signup-user-pwd" placeholder="password">
                <button class="login-btn" id="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
